 #1.0 'Hispania Expanded'
 book_hispania_expanded:0 "Hispania"
 book_hispania_expanded_desc:0 "Hispania está dividida en numerosos reinos que están agrupados bajo los estandartes de la Corona de Castilla y la Corona de Aragón que se alzan como las potencias hegemónicas en la peninsula. ¿Serán capaces estas jóvenes coronas de expandirse y prosperar o se verán atraidas por la historia de sus ancestros? "