 #1.0 'Hispania Expanded'
 book_hispania_expanded:0 "Hispania"
 book_hispania_expanded_desc:0 "Hispania is divided into numerous kingdoms that are grouped under the banners of the Crown of Castile and the Crown of Aragon, which rise as the hegemonic powers in the peninsula. Will these young crowns be able to expand and prosper, or will they be drawn into the history of their ancestors?"